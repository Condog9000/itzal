CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_KEYBOARD_NAME="Itzal_v1"
CONFIG_BT_MAX_CONN=3

# Disable battery reporting (causes linker issues with nice_nano board)
CONFIG_ZMK_BATTERY_REPORTING=n

# Enable physical layouts driver
CONFIG_ZMK_PHYSICAL_LAYOUTS=y

# Suppress deprecation warnings from ZMK (not yet migrated to Zephyr 4.1 APIs)
CONFIG_WARN_DEPRECATED=n

